# Deployment with service and HPA configured.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hpatest
spec:
  selector:
    matchLabels:
      run: hpatest
  replicas: 1
  template:
    metadata:
      labels:
        run: hpatest
    spec:
      containers:
      - name: hpatest
        image: captain7141/app1:v1.0
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 400m
            memory: "400Mi"
          requests:
            cpu: 100m
            memory: "100Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: hpatest
  labels:
    run: hpatest
spec:
  ports:
  - port: 80
  selector:
    run: hpatest

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpatest
spec:
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60
  maxReplicas: 10
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hpatest
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 50
